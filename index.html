<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sant'A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="_css/estilo.css"
    />
    <script src="_javascript/script.js"></script>
  </head>

  <body>
    <!--logo do serginho-->
    <header>
      <div class="logo">
        <a
          href="https://web.whatsapp.com/send?phone=5517992468476"
          target="_blank"
        >
          <img src="_imagem/logo sem fundo.png" />
        </a>
      </div>
    </header>

    <hr noshade color="cbb084" />
    <br /><br />

    <div class="contato">
      <h3>PRENCHA OS DADOS QUE ENTRAREMOS EM CONTATO</h3>
    </div>
    <br /><br />

    <div class="formulario">
      <form method="get" action="receberdados.html">
        <fieldset>
          <div class="formulario_nome">
            <label> Nome:</label>
            <input type="text" id="nome" required />
          </div>
          <br /><br />

          <div class="formulario_email">
            <label>E-mail: </label>
            <input type="email" id="email" required />
          </div>
          <br /><br />

          <div class="formulario_cpf">
            <label>Cpf/ Cnpj:</label>
            <input type="text" id="cpf" required />
          </div>
          <br /><br />

          <div class="formulario_celular">
            <label>Celular: </label>
            <input type="text" id="celular" required />
          </div>
          <br /><br />

          <div class="formulario_endereco">
            <label>Endereço: </label>
            <input type="text" id="endereco" />
          </div>
          <br /><br />

          <div class="area-texto">
            Descrição:<br />
            <textarea cols="50" rows="8"></textarea>
          </div>
        </fieldset>
      </form>

      <br />

      <button type="button" class="enviar">enviar</button>
      <br />
      <br />
    </div>
    <br />
    <!--principais habilidaes-->
    <div class="HABILIDADES">
        <h3>PRINCIPAIS HABILIDADES</h3>
      </div>
    <div class="principais-habilidades">

      <br />
      
      <!--lado 1-->
        <div class="empresarial">
          <div>icone</div>
          DIREITO EMPRESARIAL
        </div>
        <div class="civil">DIREITO CIVIL</div>
        <div class="trabalho">DIREITO DO TRABALHO</div>
      <!--lado 2-->
        <div class="consumidor">DIREITO DO CONSUMIDOR</div>
        <div class="previdencia">DIREITO PREVIDENCIÁRIO</div>
        <div class="acessoria">ACESSORIA</div>
        <div class="adm">ADMINISTRATIVO</div>
    </div>
  </body>
</html>
